<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Resume and Portfolio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav class="grey darken-3" role="navigation">
      <div class="nav-wrapper container left">
        <ul class="hide-on-med-and-down">
          <li {% if request.path=='/' %} class="active" {% endif %}><a href="{{ request.url_root }}">Home</a></li>
          <li {% if request.path=='/portfolio/' %} class="active" {% endif %}><a href="{{ request.url_root }}portfolio">Portfolio</a></li>
        </ul>
      </div>
    </nav>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" type="text/javascript"></script>
    <div id="content-wrapper">
      <div class="row">
        <div class="col m2">
          <!--Left Padding-->
        </div>
        <div class="main-content col m7 s12 l12">
          {% block content %}{% endblock %}
        </div>
        <div class="col m1 ">
          <!--Right Padding-->
        </div>
      </div>
    </div>
  </body>
</html>
